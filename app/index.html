<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>iBiu</title>
    <link rel="stylesheet" href="../assets/css/iview.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <div class="title"></div>
    <div id="app" v-cloak>
        <div class="home-app" v-if="!isHidden">
            <Row class="home-row" type="flex" justify="center" align="middle">
                <i-col span="24">
                    <div class="home-logo"></div>
                    <div class="home-name">

                    </div>
                    <div class="home-desc">Build Vue spa faster</div>
                    <Row class="home-menu" :gutter="32">
                        <i-col span="9" :offset="3">
                            <i-button type="ghost" long icon="ios-plus-empty" @click="handleCreateApp">New Project</i-button>
                        </i-col>
                        <i-col span="9">
                            <i-button type="ghost" long icon="ios-keypad" @click="handleOpenDoc">Docs</i-button>
                        </i-col>
                    </Row>
                </i-col>
            </Row>
            <div class="home-version">
               Inspired By <a href="https://www.iviewui.com/" target="_blank">iView</a>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/iview.min.js"></script>
    <script type="text/javascript" src="../src/app.js"></script>
</body>
</html>
